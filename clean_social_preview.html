<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recalibrate - Social Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #ddd6fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle floating background elements */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 12s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            bottom: -70px;
            left: -70px;
            animation-delay: 4s;
        }
        
        .orb-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #06b6d4, #10b981);
            top: 30%;
            left: 10%;
            animation-delay: 8s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.1); }
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            padding: 80px 60px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 35px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
            position: relative;
        }
        
        .logo::after {
            content: "R";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .logo::before {
            content: "+";
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 3px solid white;
        }
        
        .brand-name {
            font-size: 56px;
            font-weight: bold;
            background: linear-gradient(135deg, #1f2937, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .tagline {
            font-size: 26px;
            color: #4b5563;
            margin-bottom: 30px;
            font-weight: 600;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .description {
            font-size: 19px;
            color: #6b7280;
            line-height: 1.6;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .website-url {
            position: absolute;
            bottom: 35px;
            right: 50px;
            font-size: 17px;
            color: #6b7280;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1 class="brand-name">Recalibrate</h1>
        </div>
        
        <h2 class="tagline">Your intelligent health and pain management companion</h2>
        
        <p class="description">
            Track symptoms, learn from pain science, build your care team, use our built-in therapeutic tools and get AI-powered insights to personalize your pain management and live a better life.
        </p>
    </div>
    
    <div class="website-url">recalibratepain.com</div>
</body>
</html>
